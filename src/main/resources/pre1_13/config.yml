   heads:
      label: 'heads'
      aliases:
      - 'head'
      description: 'Get cool heads'
      sub-commands:
         # open menu is when no arguments are supplied
         get: 'get'
         search: 'search'
         random: 'random'
         help: 'help'
         add: 'add'
         hand: 'hand'
         remove: 'remove'
         rename: 'rename'
         give: 'give'
         cost: 'cost'
         category-cost: 'categorycost'
         item-eco: 'itemeco'
         id: 'id'
         reload: 'reload'