search-heads:
  title: Head Search
  head:
    type: skull_item
    name: '&7%name%'
    lore:
    - '&8%category%'
    damage: 3
  head-cost:
    type: skull_item
    name: '&7%name%'
    lore:
    - '&8%category%'
    - ''
    - '&6Cost: &e%cost%'
    damage: 3
  head-no-perms:
    type: skull_item
    name: '&7%name%'
    lore:
    - '&8%category%'
    - ''
    - '&cYou do not have permission'
    - '&cto use this head'
    damage: 3
  filler:
    type: stained_glass_pane
    name: ' '
    damage: 15
