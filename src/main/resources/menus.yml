search-heads:
  title: Head Search
  head:
    type: skull_item
    data: 3
    name: '&7%name%'
    lore:
    - '&8%category%'
  head-cost:
    type: skull_item
    data: 3
    name: '&7%name%'
    lore:
    - '&8%category%'
    - ''
    - '&6Cost: &e%cost%'
  head-no-perms:
    type: skull_item
    data: 3
    name: '&7%name%'
    lore:
    - '&8%category%'
    - ''
    - '&cYou do not have permission'
    - '&cto use this head'
  filler:
    type: stained_glass_pane
    data: 15
    name: ' '
  back:
    type: redstone_block
    name: '&cBack to Main Menu'
  forwards:
    type: arrow
    name: '&7Forwards a Page'
  backwards:
    type: arrow
    name: '&7Previous Page'
